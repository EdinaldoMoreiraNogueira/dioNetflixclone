<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stlyles/main.css">

    <link rel="stylesheet" href="/stlyles/owl/owl.carousel.min.css">

    <link rel="stylesheet" href="/stlyles/owl/owl.theme.default.min.css">

    <link rel="stylesheet" href="/stlyles/responsive.css">
    <title>Netflix Clone</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">Netflix Clone</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>

            </nav>
        </div>
    </header>

    <main>

        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">
                    Nada pode impedir um politico sem escrupulos Frank conquistar o que quer, assista agora a proxima
                    temporada que está imperdivel
                </p>
                <div class="buttons">
                    <button role="button" class="button">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>

                </div>
            </div>


        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="/img/mini1.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="/img/mini2.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="/img/mini3.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="/img/mini4.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="/img/mini5.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="/img/mini6.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="/img/mini7.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="/img/mini8.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="/img/mini9.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="/img/mini10.jpg" alt=""></div>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/69052dcef4.js" crossorigin="anonymous"></script>
    <script src="/js/owl/jquery.min.js"></script>

    <script src="/js/owl/owl.carousel.min.js"></script>

    <script src="/js/owl/main.js"></script>
</body>

</html>
